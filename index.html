      body {

        overflow-x: hidden;
      }
      h1, h2, h3, h4, .serif-font {
        font-family: 'Cormorant Garamond', serif;

      .fade-in-up {
        animation: fadeInUp 1.2s ease-out forwards;

      .bg-noise {
        position: fixed;

        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.07;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Dreamy Gradient Background */
      .dreamy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 15% 50%, #451a03 0%, transparent 50%),
                    radial-gradient(circle at 85% 30%, #78350f 0%, transparent 50%),
                    radial-gradient(circle at 50% 80%, #92400e 0%, transparent 60%),
                    linear-gradient(to bottom, #1c1917, #292524);

      }
